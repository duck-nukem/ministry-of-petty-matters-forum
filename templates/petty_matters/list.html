{% extends "base.html" %}
{% block title %}Petty Matters{% endblock %}
{% block content %}
<h1>Petty Matters</h1>
<section>
    {% if topics.len() == 0 %}
    <p>No Petty Matters registered</p>
    {% else %}
    <table>
        <thead>
        <tr>
            <td>Title</td>
        </tr>
        </thead>
        <tbody>
        {% for topic in topics %}
        <tr>
            <td><a href="/petty-matters/{{ topic.id }}" preload="mouseover">{{ topic.title }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
    <a class="button" href="/petty-matters/register">File your petty matter</a>
</section>
{% endblock %}
